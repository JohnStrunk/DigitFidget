---
name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c  # v3.3.0

      - name: Install deps
        run: npm install

      - name: Install angular-cli
        run: npm install -g @angular/cli

      - name: Build
        run: ng build
