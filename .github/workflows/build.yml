---
name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3  # v3.5.0

      - name: Install deps
        run: npm install

      - name: Install angular-cli
        run: npm install -g @angular/cli

      - name: Build
        run: ng build
